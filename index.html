<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Convertisseur de température</title>
</head>

<body>
<div class="container ">
    <div class="row">
<h1>Convertisseur de température</h1>

<select id="conversionType">
    <option value="celsiusToFahrenheit">Celsius vers Fahrenheit</option>
    <option value="fahrenheitToCelsius">Fahrenheit vers Celsius</option>
</select><br><br><br>

<input type="text" id="temperatureInput" placeholder="Entrez une température">
<span id="unit"> °C</span><br><br>

<button id="convertBtn">Convertir</button>

<div id="result"></div>

<script src="script.js"></script>
 </div>
 </div>
</div>
</body>
</html>
